<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form 1</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron" style="height: 100vh; margin-bottom: 0">
          <div style="max-width: 576px; margin-left: auto; margin-right: auto">
            <h1 class="title">Form 1</h1>
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <select class="form-control" id="title">
                  <option value="Mr.">Mr.</option>
                  <option value="Mrs.">Mrs.</option>
                </select>
              </div>

              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname">
              </div>

              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname">
              </div>

              <div class="form-group">
                <label for="dateofbirth">Date of Birth</label>
                <input type="date" class="form-control" id="dateofbirth">
              </div>

              <div class="form-group">
                <label for="siblings">Number of siblings</label>
                <input type="number" min="0" max="99" placeholder="0" class="form-control" id="siblings">
              </div>

              <div class="form-group">
                <label for="school">Highest school qualification</label>
                <select class="form-control" id="school">
                  <option value="Not specified" disabled selected>Not specified..</option>
                  <option>Without school graduation</option>
                  <option>Grundskole</option>
                  <option>Efterskole / 10.</option>
                  <option>Gymnasium STX</option>
                  <option>Gymnasium HTX</option>
                  <option>Gymnasium HHX</option>
                  <option>Gymnasium HF</option>
                </select>
              </div>

              <div class="form-group">
                <label for="year">Year of graduation</label>
                <input type="week" class="form-control" id="year">
              </div>
            </form>
          </div>
        </div>
        
        <script type="text/javascript" src="js/code.js"></script>
    </body>
</html>
