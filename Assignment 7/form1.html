<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form 1</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/1ad058a038.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="jumbotron" style="height: 100%; margin-bottom: 0">
          <div class="row" style="max-width: 768px; margin-left: auto; margin-right: auto">
            <div class="col-2">
              <div style="position: -webkit-sticky; position: sticky; top: 32px; margin-top: 8px; text-align: center">
                <button title="Time formfilling" id="timer" class="btn btn-warning btn-sm"><i class="fas fa-stopwatch"></i> 0s</button>
              </div>
            </div>
            <div class="col-10">
              <h1 class="title">Form 1</h1>
              <form class="needs-validation" novalidate>
                <div class="form-group">
                  <label for="title">Title</label>
                  <select class="form-control" id="title" required>
                    <option value="" disabled selected>Choose...</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                  </select>
                </div>
  
                <div class="form-group">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control" id="firstname" placeholder="John" required>
                </div>
  
                <div class="form-group">
                  <label for="lastname">Last Name</label>
                  <input type="text" class="form-control" id="lastname" placeholder="Doe" required>
                </div>
  
                <div class="form-group">
                  <label for="dateofbirth">Date of Birth</label>
                  <input type="date" class="form-control" id="dateofbirth" required>
                </div>
  
                <div class="form-group">
                  <label for="siblings">Number of siblings</label>
                  <input type="number" min="0" max="20" placeholder="0" class="form-control" id="siblings" required>
                </div>
  
                <div class="form-group">
                  <label for="school">Highest school qualification</label>
                  <select class="form-control" id="school" required>
                    <option value="" disabled selected>Choose...</option>
                    <option>Without school graduation</option>
                    <option>Grundskole</option>
                    <option>Efterskole / 10.</option>
                    <option>Gymnasium STX</option>
                    <option>Gymnasium HTX</option>
                    <option>Gymnasium HHX</option>
                    <option>Gymnasium HF</option>
                  </select>
                </div>
  
                <div class="form-group">
                  <label for="year">Year of graduation</label>
                  <input type="number" min="2000" max="2020" placeholder="2000" class="form-control" id="year" required>
                </div>
  
                <div class="form-group">
                  <label for="sports">Favorite sports</label>
                  <div class="form-row">
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="soccer">
                        <label class="form-check-label" for="soccer">Soccer</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="soccer">
                        <label class="form-check-label" for="soccer">Basketball</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="soccer">
                        <label class="form-check-label" for="soccer">Hockey</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="soccer">
                        <label class="form-check-label" for="soccer">Tennis</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="soccer">
                        <label class="form-check-label" for="soccer">Handball</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="form-row" style="margin-bottom: 16px;">
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="soccer">
                        <label class="form-check-label" for="soccer">Football</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="soccer">
                        <label class="form-check-label" for="soccer">Golf</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="soccer">
                        <label class="form-check-label" for="soccer">Baseball</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="soccer">
                        <label class="form-check-label" for="soccer">Cricket</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="soccer">
                        <label class="form-check-label" for="soccer">Volleyball</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="form-group">
                    <label for="color">Favorite colour</label>
                    <input type="color" class="form-control" id="color" required>
                  </div>
  
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                  </div>
  
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="city">City</label>
                      <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="zip">Zip</label>
                      <input type="text" class="form-control" id="zip" required>
                    </div>
                  </div>
                </div>
                <button id="submit" class="btn btn-primary" type="submit">Submit</button>
                <span id="submitState"></span>
              </form>
            </div>
          </div>
        </div>
        <script type="text/javascript" src="js/code.js"></script>
    </body>
</html>
