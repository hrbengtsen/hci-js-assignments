<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form 2</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron" style="height: 100%; margin-bottom: 0">
          <div style="max-width: 576px; margin-left: auto; margin-right: auto">
            <h1 class="title">Form 2</h1>
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="title" id="title1" value="option1" checked>
                  <label class="form-check-label" for="title1">
                    Mr.
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="title" id="title2" value="option2">
                  <label class="form-check-label" for="title2">
                    Mrs.
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="John">
              </div>

              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Doe">
              </div>

              <div class="form-group">
                <label for="dateofbirth">Date of Birth</label>
                <input type="text" class="form-control" id="dateofbirth" placeholder="dd-mm-책책책책">
              </div>

              <div class="form-group">
                <label for="siblings">Number of siblings</label>
                <select class="form-control" id="siblings">
                  <option value="Choose..." disabled selected>Choose...</option>
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                </select>
              </div>

              <div class="form-group">
                <label for="school">Highest school qualification</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="school" id="school1" value="option1" checked>
                  <label class="form-check-label" for="school1">
                    Without school graduation
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="school" id="school2" value="option2">
                  <label class="form-check-label" for="school2">
                    Grundskole
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="school" id="school3" value="option1">
                  <label class="form-check-label" for="school3">
                    Efterskole / 10.
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="school" id="school4" value="option2">
                  <label class="form-check-label" for="school4">
                    Gymnasium STX
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="school" id="school5" value="option1">
                  <label class="form-check-label" for="school5">
                    Gymnasium HTX
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="school" id="school6" value="option2">
                  <label class="form-check-label" for="school6">
                    Gymnasium HHX
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="school" id="school7" value="option1">
                  <label class="form-check-label" for="school7">
                    Gymnasium HF
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label for="year">Year of graduation</label>
                <select class="form-control" id="year">
                  <option value="Choose..." disabled selected>Choose...</option>
                  <option>2000</option>
                  <option>2001</option>
                  <option>2002</option>
                  <option>2003</option>
                  <option>2004</option>
                  <option>2005</option>
                  <option>2006</option>
                  <option>2007</option>
                  <option>2008</option>
                  <option>2009</option>
                  <option>2010</option>
                  <option>2011</option>
                  <option>2012</option>
                  <option>2013</option>
                  <option>2014</option>
                  <option>2015</option>
                  <option>2016</option>
                  <option>2017</option>
                  <option>2018</option>
                  <option>2019</option>
                  <option>2020</option>
                </select>
              </div>

              <div class="form-group">
                <label for="sports">Favorite sports</label>
                <div class="form-row">
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="soccer">
                      <label class="form-check-label" for="soccer">Soccer</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="soccer">
                      <label class="form-check-label" for="soccer">Basketball</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="soccer">
                      <label class="form-check-label" for="soccer">Hockey</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="soccer">
                      <label class="form-check-label" for="soccer">Tennis</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="soccer">
                      <label class="form-check-label" for="soccer">Handball</label>
                    </div>
                  </div>
                </div>

                <div class="form-row" style="margin-bottom: 16px;">
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="soccer">
                      <label class="form-check-label" for="soccer">Football</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="soccer">
                      <label class="form-check-label" for="soccer">Golf</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="soccer">
                      <label class="form-check-label" for="soccer">Baseball</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="soccer">
                      <label class="form-check-label" for="soccer">Cricket</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="soccer">
                      <label class="form-check-label" for="soccer">Volleyball</label>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="color">Favorite colour</label>
                  <select class="form-control" id="color">
                    <option value="Choose..." disabled selected>Choose...</option>
                    <option>Red</option>
                    <option>Blue</option>
                    <option>Yellow</option>
                    <option>Green</option>
                    <option>Orange</option>
                    <option>Purple</option>
                    <option>Pink</option>
                    <option>Black</option>
                    <option>White</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="example@email.com">
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <div class="form-group">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                    </div>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Aarhus">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="8000">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        
        <script type="text/javascript" src="js/code.js"></script>
    </body>
</html>
